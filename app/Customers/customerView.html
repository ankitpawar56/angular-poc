<div class="container">
        <div class="col-xs-4 text-center">
                  <input 
                      class="form-control col-sm-4 top"
                      type="text"
                      placeholder="Search By Customer name"
                      ng-model="vm.searchText">
                    <button ng-click="vm.searchCustomers()" class="btn btn-primary" style="margin: 5px;">Search <i class="fa fa-search"></i></button>
                    <button ng-click="vm.clearSearch()" class="btn btn-primary" style="margin: 5px;">Clear <i class="fa fa-times"></i></button>
                    
        </div>
        <div class="col-xs-4 text-center radio">
            <label for="Grid" class="top">
                <input type="radio" value="1" ng-model="vm.view">Grid
            </label>
            <label for="List">
                <input type="radio" value="0" ng-model="vm.view">List
            </label>
        </div>
        <div ng-show="vm.view == 1" class="col-sm-4 col-lg-4 col-md-4 custlist" style="width:100%">
            <div class="custs"  ng-repeat="customer in vm.customers">
                    <img src="{{customer.img}}" alt="Image Not Found" class="resize">
                    <div class="captian margin-left-sm pad">
                    <a  href="#/editCustomer/{{customer.id}}" class="pull-right">Edit <i class="fa fa-pencil"></i></a>
                       <a href="#/customerDetail/{{customer.id}}"><h4>{{customer.firstname}} {{customer.lastname}}</h4> </a> 
                        <p>Email: {{customer.email}}</p>
                        <p>City: {{customer.city}}</p>
                    </div>
            <button ng-click="vm.deleteCustomer(customer.id)" class="btn btn-primary" style="margin: 5px;">Delete <i class="fa fa-trash"></i></button>
        </div>
        </div>

        <div ng-show="vm.view == 0">
        <table class="table">
            <thead>
                <tr>
                    <th style="width:20%"></th>
                    <th style="width:40%">Name</th>
                    <th style="width:20%">City</th>
                </tr><br>
            </thead>
                <tr ng-repeat="customer in vm.customers">
                    <td data-th="Thumbnail">
                        <div class="row">
                            <div class="col-sm-1 hidden-xs">
                                <img src="{{customer.img}}" alt="not found" style="height:100px;width:100px">
                            </div>
                        </div>
                    </td>
                    <td data-th="Name">
                        <div class="row">
                            <div class="col-sm-10">
                                <h4>{{customer.firstname}} {{customer.lastname}}</h4>
                            </div>
                        </div>
                    </td>
                    <td data-th="City">
                        <div class="row">
                            <div class="col-sm-10">
                                <h4>{{customer.city}}</h4>
                            </div>
                        </div> 
                    </td>
                    <td class="actions" data-th="">
                        <button ng-click="vm.deleteCustomer(customer.id)" class="btn btn-danger" style="margin: 5px;">Delete <i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4">
                <button ng-click="vm.prev()" class="btn btn-primary" style="margin :5px">Prev</button>
                <button ng-click="vm.next()" class="btn btn-primary">Next</button> {{vm.page}}
                </div>
</div>
