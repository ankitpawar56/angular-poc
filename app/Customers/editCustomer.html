<div class="container">
        <div class="col-xs-4 top">
            <form>
                <h4>Edit Customer</h4>
                <div class="form-group">
                    <label for="FirstName">First Name </label>
                    <input type="text" class="form-control" ng-model="customer.firstname">
                </div>
                <div class="form-group">
                    <label for="LastName">Last Name </label>
                    <input type="text" class="form-control" ng-model="customer.lastname">
                </div>
                <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" ng-model="customer.email">
                </div>
                <div class="form-group">
                        <label for="age">Age</label>    
                        <input type="number" class="form-control" ng-model="customer.age">
                    </div>
                <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" ng-model="customer.city">
                </div>
                <button type="submit" class="btn btn-success" ng-click="editCustomer()">Update</button>
            </form>
        </div>
    </div>
