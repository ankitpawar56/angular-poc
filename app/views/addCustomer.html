
<div class="container">
    <div class="col-xs-4 top">
        <form>  
            <div class="form-group">
                <h4>Add Customer</h4>
            </div>
            <div class="form-group">
                <label for="FirstName">First Name </label>
                <input type="text" class="form-control" ng-model="customerData.firstname">
            </div>
            <div class="form-group">
                <label for="LastName">Last Name </label>
                <input type="text" class="form-control" ng-model="customerData.lastname">
            </div>
            <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" ng-model="customerData.email">
            </div>
            <div class="form-group">
                    <label for="age">Age</label>    
                    <input type="number" class="form-control" ng-model="customerData.age">
                </div>
            <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" ng-model="customerData.city">
            </div>
            <button type="submit" class="btn btn-success" ng-click="addCustomer()">Submit</button>
        </form>
    </div>
</div>
